<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://unpkg.com/phosphor-icons"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Notes app</title>
</head>

<body>

    <div class="color-picker ">
        <div class="color-picker__brand-container">
            <h2 class="color-picker__brand">Agenda</h2>
        </div>

        <div class="color-picker__color-list">
            <div class="color-picker__add-btn" id="add-btn">
                <i class="ph-plus"></i>
            </div>

            <ul class="color-picker__list" id="bullets-list">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>

            <div class="color-picker__clear" title="Remove all" id="clear">
                <i class="ph-trash"></i>
            </div>

        </div>

    </div>

    <main class="main">
        <div class="main__search-bar">
            <i class="ph-magnifying-glass"></i>
            <input type="search" id="search" class="main__search-input" placeholder="search">
            <h1 class="main__title">Light notes üìù</h1>
        </div>

        <div class="main__notes">
            <div class="container">
                <div class="row"></div>
            </div>
        </div>
    </main>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/App.js"></script>

</body>

</html>
